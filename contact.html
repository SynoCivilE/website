            </div>
        </div>
    </nav>

    <!-- /Header -->

    <div class="container">
        <div class="section-heading">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-section">
            <div class="row">
                <div class="col-md-6">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d35865.5629622251!2d72.67216585808931!3d23.21341831585334!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xdc447b8706689bc3!2sIndian%20Institute%20Of%20Technology%E2%80%93Gandhinagar%20(IIT%E2%80%93Gandhinagar)!5e0!3m2!1sen!2sin!4v1662577700931!5m2!1sen!2sin"
                        width="100%" height="360" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <div class="col-md-6">
                    <form class="contact-form" name="submit-to-google-sheet">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 form-item">
                                <input class="form-control" name="name" type="text" placeholder="Your Name" required class="form-field"><br />
                            </div>
                            <div class="col-sm-12 col-md-12 form-item">
                                <input class="form-control" name="email" type="email" placeholder="Email" required class="form-field"><br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12 form-item">
                                <textarea placeholder="Type your message here..." class="form-control"
                                    rows="9" name="message" required class="form-field"></textarea>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-6 form-item">
                                <input class="submit-btn" type="submit" value="Send message">
                            </div>
                        </div>
                        <span id="message" class="success-message"></span>
                    </form>
                </div>
                
            </div>
        </div>


    </div>






    <!-- Footer -->
    <footer id="footer">
        <div class="social-buttons">
            <h3>Follow us on</h3><br>
            <a href="https://www.instagram.com/synoce_iitgn/" target="_blank" class="social-buttons-icon social-button-instgram" aria-label="Instagram">

        </div>

            <a href="index.html">Home</a> |
            <a href="events.html">Events</a> |
            <a href="blogs.html">Blogs</a> |
            <a href="team.html">Team</a> |
            <a href="contact.html">Contact Us</a>
        </div>
    </footer>



    
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxkrCPBfN9gC0jV-69Mbo9JgbMgrbZ_jICTcTosQzg0A6fHMjxwKPipzJzSNkY7qrhLYA/exec";
        const form = document.forms['submit-to-google-sheet']
        const message= document.getElementById("message");
        
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              message.innerHTML = "Thank you for your response"
              setTimeout(function(){
                message.innerHTML=""
              },2000)
              form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>




    <script src="assets/js/main.js"></script>
</body>
